<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-form</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/c5d97baaf5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact-form">
    <form>
        <div class="contact-input">
            <input type="text" id="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="contact-input">
            <input type="text" id="number" required>
            <label for="number"><i class="fa-solid fa-square-phone"></i> Phone No.</label>
        </div>
        <div class="contact-input">
            <input type="email" id="email" required>
            <label for="email"><i class="fa-solid fa-square-envelope"></i> Email ID</label>
        </div>
        <div class="contact-input">
            <textarea name="message" rows="10" required></textarea>
            <label for="message"><i class="fa-solid fa-comment-dots"></i> Your Message</label>
        </div>
        <button class="btn-contact"  type="submit"> <a href="mailto:vkyadav.del@gmail.com"> SUBMIT </a> <i class="fa-solid fa-arrow-pointer"></i></button>
    </form>
</div>
</body>
</html>
